<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two projects with Async in JS </title>
</head>
<body>
    <h1>Two projects with Async in JS</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("set time out of 2 sec")
    }, 2000)

    const changeText  = function(){     document.querySelector('h1').innerHTML = "building two projects using Async" }
    const changeMe = setTimeout(changeText, 2000)
    
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })

</script>
</html>
